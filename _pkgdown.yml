url: https://yjunechoe.github.io/penngradlings/

home:
  title: Penn GradLingS
  description: Themes and utilities for Penn GradLingS.

authors:
  June Choe:
    href: https://yjunechoe.github.io

template:
  bootstrap: 5
  bootswatch: flatly

reference:
- title: Themes
  desc: ggplot2 themes and layer defaults
  contents:
  - theme_pgl_minimal
  - pgl_pals
  - starts_with("scale_")
- title: Layers
  desc: ggplot2 layers and helper functions
  contents:
  - annotation_textbox
  - geom_text_outline
  - zerowidth_char
- title: Font workflow
  desc: Functions for inspecting, registering, and shaping custom fonts.
  contents:
  - load_pkg_fonts
  - font_hoist
  - font_pluck
  - font_info
  - font_exists
  - font_path
- title: Save and render plots
  desc: Functions for saving and rendering plots in interactive contexts
  contents:
  - ggsave_auto
  - raggsave_auto
- title: Data wrangling
  desc: Tidyverse-inspired data wrangling functions
  contents:
  - rshuffle
  - fct_derive
- title: Metaprogramming
  desc: Utility functions for analyzing/transforming code as data
  contents:
  - name_self
- title: Miscellaneous
  desc: Miscellaneous functions
  contents:
  - read_pcibex

articles:
- title: ggplot2 extensions
  navbar: ggplot2 extensions
  contents:
  - themes
  - annotations
  - fonts
- title: Style guide
  navbar: Style guide
  contents:
  - figures
  - tables

navbar:
  structure:
    right: [reference, news, articles, github]
    left: []

figures:
  dev: ragg::agg_png
  dpi: 150
  dev.args: []
  fig.ext: png
  fig.height: ~
  fig.retina: 2
  bg: "white"
