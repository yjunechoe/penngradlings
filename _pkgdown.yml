url: https://yjunechoe.github.io/penngradlings/

home:
  title: Penn GradLingS
  description: Themes and utilities for Penn GradLingS.

authors:
  June Choe:
    href: https://yjunechoe.github.io

template:
  bootstrap: 4
  bootswatch: materia

reference:
- title: Custom ggplot2 themes
  desc: Custom themes and layer defaults
  contents:
  - update_ggplot_defaults
- title: Custom ggplot2 layers/functions
  desc: Layers and helper functions for working wtih ggplot
  contents:
  - annotation_textbox
  - geom_text_outline
  - zerowidth_char
- title: Font helpers
  desc: Functions for registering custom fonts
  contents:
  - load_pkg_fonts
  - font_hoist
  - font_pluck
  - font_info
  - font_exists
  - font_path
- title: Save and render plots
  desc: Functions for saving and rendering plots in interactive contexts
  contents:
  - ggsave_auto
- title: Statistical transformations for plotting
  desc: Functions for common statistical analyses with outputs formatted for mapping to aesthetics
  contents:
  - mean_se_corrected

articles:
- title: Extending {ggplot2}
  navbar: Extending {ggplot2}
  contents:
  - themes
  - annotations
  - fonts
- title: Style guide
  navbar: Style guide
  contents:
  - figures
  - tables

navbar:
  structure:
    right: [articles, reference, github]
    left: []

figures:
  dev: ragg::agg_png
  dpi: 150
  dev.args: []
  fig.ext: png
  fig.height: ~
  fig.retina: 2
  bg: "white"
